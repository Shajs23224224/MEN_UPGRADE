<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEJORA_MASCULINA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Agregar meta tags para SEO -->
    <meta name="description" content="MEJORA_MASCULINA - Transforma tu vida con nuestros programas de desarrollo personal">
    <meta name="theme-color" content="#005ce6">
    
    <!-- Agregar soporte para PWA -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/png" href="/favicon.ico">
    
    <style>
        /* Estilos de carga inicial para prevenir parpadeo */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }
        
        /* Establecer el tamaño del viewport para dispositivos móviles */
        @media (max-width: 768px) {
            html {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Punto de montaje de la aplicación React -->
    <div id="root"></div>
    
    <!-- Script de la aplicación -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Cargar polyfills para navegadores antiguos -->
    <script>
        // Verificar si el navegador soporta todas las características necesarias
        const isIE = !!window.MSInputMethodContext && !!document.documentMode;
        if (isIE) {
            // Cargar polyfills para IE si es necesario
            const script = document.createElement('script');
            script.src = 'https://polyfill.io/v3/polyfill.min.js?features=es2015%2Ces2016%2Ces2017%2Ces2018%2Ces2019%2Ces2020%2Cdefault';
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
